{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="file:\\\C:\Users\User\Documents\CETYS\SEMESTRE VII\Redes de computadoras\Proyecto\Intranet-Django\website\static\css\bootstrap.min.css" >
    <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'website/main.css' %}">

    <title>Intranet - Media Content</title>
  </head>
  <body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="#">Intranet Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                {%if user.is_authenticated%}
                <a class="nav-item nav-link" href="{% url 'web-home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                {%endif%}
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                {%if user.is_authenticated%}
                <a class="nav-item nav-link" href="/logout">Logout</a>
                <a class="nav-item nav-link" href="/profile">Profile</a>
                {%endif%}
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main role="main" class="container">
            {%if messages%}
              {%for message in messages%}
              <div class="alert alert-{{message.tags}}">
                {{message}}
              </div>
              {%endfor%}
            {%endif%}
            {% block content %}{% endblock %}
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
  </body>
</html>
